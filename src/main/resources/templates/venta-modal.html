<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="stylesheet" type="text/css" th:href="@{/css/miestilo.css}" />
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />
<meta charset="ISO-8859-1">
<title>venta-modal</title>
</head>
<body>

	<div class="container">
	<br> <br> <br> <br> <br> <br>
		<div class="modal-header">
			<h5 class="modal-title" id="editarModalTitulo">Vender</h5>
		</div>
		<div class="modal-body">
			<form id="formProducto" th:object="${venta}" th:action="@{/producto/vender/}" method="post">
		<div class="form-group row">
			<label for="numdoc" class="col-sm-2 col-form-label">Codigo</label>
			<div class="col-sm-10">
				<input type="number" id="numdoc" th:field="*{p.codProducto}" class="form-control">
			</div>
			<label for="numdoc" class="col-sm-2 col-form-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" id="numdoc" th:field="*{p.nombre}" class="form-control">
			</div>
			<label for="numdoc" class="col-sm-2 col-form-label">Precio</label>
			<div class="col-sm-10">
				<input type="number" id="numdoc" th:field="*{p.precio}" class="form-control">

			</div>
			<label for="cantidad" class="col-sm-2 col-form-label">Cantidad</label>
			<div class="col-sm-10">
				<input type="number" id="cantidad" class="form-control" th:field="*{cantProductos}">
			</div>
			<label for="cantidad" class="col-sm-2 col-form-label">Cliente</label>
			<div class="col-sm-10">
			<div>
			<select th:field="*{cliente.nroDocumento}" class="custom-select mt-3 mb-3 border-info" required>
			<option th:each="c : ${clientes}" th:value="${c.nroDocumento}" th:text="${c.nYa}" value="----"></option> 
			</select>
			</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancelar</button>
			<button type="submit" class="btn btn-success text-light">Confirmar Compra</button>
		</div>


	</form>
		</div>
	</div>


	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
		type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
		type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
		type="text/javascript"
		src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
